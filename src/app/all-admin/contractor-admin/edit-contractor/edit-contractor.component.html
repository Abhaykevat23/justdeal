<form [formGroup]="editcontractor" style="margin-left: 50px;">
    <input type="hidden" name="id" formControlName="id">
    <div class="col-md-4">
        <label for="input" class="form-label">contractor Name</label>
        <input type="text" class="form-control" id="input" formControlName="contractorname" name="contractorname">
        <span style="color:red" *ngIf="contractorname && contractorname.invalid && contractorname.touched"> Character only & Minimum 3 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Image &nbsp;&nbsp;</label>
        <label style="color: red;"> * Reupload photo</label>
        <input type="file" class="form-control" id="input" formControlName="image" name="image">
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">time</label>
        <input type="text" class="form-control" id="input" formControlName="time" name="time" placeholder="EX : 10:00 AM TO 10:00 PM">
        <span style="color:red" *ngIf="contractortime && contractortime.invalid && contractortime.touched"> FORMAT : [ 10-am to 10-pm ] & Minimum 10 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Address</label>
        <input type="text" class="form-control" id="input" formControlName="address" name="address">
        <span style="color:red" *ngIf="contractoraddress && contractoraddress.invalid && contractoraddress.touched" >  Minimum 10 & Maximum 40 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">City</label>
        <input type="text" class="form-control" id="input" formControlName="city" name="city">
        <span style="color:red" *ngIf="contractorcity && contractorcity.invalid && contractorcity.touched"> Character only & Minimum 4 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Mobile No.</label>
        <input type="text" class="form-control" id="input" formControlName="mobile" name="mobile">
        <span style="color:red" *ngIf="contractormobile && contractormobile.invalid && contractormobile.touched"> Number only & Minimum 10 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Field <u>( Builder / Architech )</u> </label>
        <br>
        <mat-radio-group formControlName="field" name="field">
            <mat-radio-button value="builder">Builder</mat-radio-button>
            <mat-radio-button value="architech">Architech</mat-radio-button>
        </mat-radio-group>
        <span style="color:red" *ngIf="contractorfield && contractorfield.invalid && contractorfield.touched"> Select One</span>
    </div>
    
    <div class="col-md-6">
        <button class="btn btn-primary" type="submit" (click)="edit()" [disabled]="editcontractor.invalid" >Add contractor</button>
    </div>
</form>
