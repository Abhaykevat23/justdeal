<form [formGroup]="editvehicle" style="margin-left: 50px;">
    <input type="hidden" name="id" formControlName="id">
    <div class="col-md-4">
        <label for="input" class="form-label">vehicle Name</label>
        <input type="text" class="form-control" id="input" formControlName="vehiclename" name="vehiclename">
        <span style="color:red" *ngIf="vehiclename && vehiclename.invalid && vehiclename.touched"> Character only & Minimum 3 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Image &nbsp;&nbsp;</label>
        <label style="color: red;"> * Reupload photo</label>
        <input type="file" class="form-control" id="input" formControlName="image" name="image">
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">time</label>
        <input type="text" class="form-control" id="input" formControlName="time" name="time" placeholder="EX : 10:00 AM TO 10:00 PM">
        <span style="color:red" *ngIf="vehicletime && vehicletime.invalid && vehicletime.touched"> FORMAT : [ 10-am to 10-pm ] & Minimum 10 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Address</label>
        <input type="text" class="form-control" id="input" formControlName="address" name="address">
        <span style="color:red" *ngIf="vehicleaddress && vehicleaddress.invalid && vehicleaddress.touched" >  Minimum 10 & Maximum 40 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">City</label>
        <input type="text" class="form-control" id="input" formControlName="city" name="city">
        <span style="color:red" *ngIf="vehiclecity && vehiclecity.invalid && vehiclecity.touched"> Character only & Minimum 4 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Mobile No.</label>
        <input type="text" class="form-control" id="input" formControlName="mobile" name="mobile">
        <span style="color:red" *ngIf="vehiclemobile && vehiclemobile.invalid && vehiclemobile.touched"> Number only & Minimum 10 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Field <u>( Car / Bike )</u> </label>
        <br>
        <mat-radio-group formControlName="field" name="field">
            <mat-radio-button value="car">Car</mat-radio-button>
            <mat-radio-button value="bike">Bike</mat-radio-button>
        </mat-radio-group>
        <span style="color:red" *ngIf="vehiclefield && vehiclefield.invalid && vehiclefield.touched"> Select One</span>
    </div>
    
    <div class="col-md-6">
        <button class="btn btn-primary" type="submit" (click)="edit()" [disabled]="editvehicle.invalid" >Add vehicle</button>
    </div>
</form>
