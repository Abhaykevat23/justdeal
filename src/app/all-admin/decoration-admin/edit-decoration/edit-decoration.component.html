<form [formGroup]="editdecoration" style="margin-left: 50px;">
    <input type="hidden" name="id" formControlName="id">
    <div class="col-md-4">
        <label for="input" class="form-label">decoration Name</label>
        <input type="text" class="form-control" id="input" formControlName="decoratorname" name="decoratorname">
        <span style="color:red" *ngIf="decorationname && decorationname.invalid && decorationname.touched"> Character only & Minimum 3 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Image &nbsp;&nbsp;</label>
        <label style="color: red;"> * Reupload photo</label>
        <input type="file" class="form-control" id="input" formControlName="image" name="image">
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">time</label>
        <input type="text" class="form-control" id="input" formControlName="time" name="time" placeholder="EX : 10:00 AM TO 10:00 PM">
        <span style="color:red" *ngIf="decorationtime && decorationtime.invalid && decorationtime.touched"> FORMAT : [ 10-am to 10-pm ] & Minimum 10 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Address</label>
        <input type="text" class="form-control" id="input" formControlName="address" name="address">
        <span style="color:red" *ngIf="decorationaddress && decorationaddress.invalid && decorationaddress.touched" >  Minimum 10 & Maximum 40 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">City</label>
        <input type="text" class="form-control" id="input" formControlName="city" name="city">
        <span style="color:red" *ngIf="decorationcity && decorationcity.invalid && decorationcity.touched"> Character only & Minimum 4 Character</span>
    </div>
    <div class="col-md-4">
        <label for="input" class="form-label">Mobile No.</label>
        <input type="text" class="form-control" id="input" formControlName="mobile" name="mobile">
        <span style="color:red" *ngIf="decorationmobile && decorationmobile.invalid && decorationmobile.touched"> Number only & Minimum 10 Character</span>
    </div>
    
    <div class="col-md-6">
        <button class="btn btn-primary" type="submit" (click)="edit()" [disabled]="editdecoration.invalid" >Add decoration</button>
    </div>
</form>
