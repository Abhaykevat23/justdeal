<section class="wrapper col-12">
    <div class="row">
      <div class="loop col-4 " *ngFor="let doctor of doctors">
        <div class="card text-bg-primary" >
          <img src="../../../assets/all/{{doctor.image}}" >
          <h1>Doctor : {{doctor.name}}</h1>
          <p class="price">Sunday : {{doctor.sunday}}</p>
          <p>field : {{doctor.field}}</p>
          <p>Time : {{doctor.time}}</p>
          <p>Address : {{doctor.address}}</p>
          <p><button (click)="transfer(doctor.id)" >Book</button></p>
          <!--routerLink="/book" {{doctorc  doctorf}} [id:{{doctor.id}} ,field:'doctor'] --  data:[{{doctor.id}},'doctor'] -->
        </div>
      </div>
    </div>
</section>
